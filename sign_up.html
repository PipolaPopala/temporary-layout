<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="body">

    <div class="body-container">

      <header class="header">

        <div class="header__container">
          <a class="logo-link" href="index.html"><img class="logo-img" src="icons/logo.svg" alt=""></a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="event_list.html">События</a></li>
              <li class="nav__item"><a class="nav__link" href="pass_list.html">Пропуска</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Запросы</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
              <a href="#"><img class="nav__img" src="icons/log_in.svg" alt=""></a>
            </ul>
          </nav>
        </div>

      </header>

      <main class="main">
        <section class="section-sign-up">

          <form class="section-sign-up__form" action="">
            <img class="logo-img" src="icons/logo.svg" alt="">
            <input class="section-sign-up__input input" type="text" placeholder="ФИО">
            <input class="section-sign-up__input input" type="text" placeholder="Номер телефона">
            <input class="section-sign-up__input input" type="text" placeholder="Почта">
            <input class="section-sign-up__input input" type="text" placeholder="Пароль">
            <input class="section-sign-up__input input" type="text" placeholder="Повторите пароль">
            <button class="section-sign-up__btn btn" type="button">Зарегистрироваться</button>
          </form>

        </section>
      </main>

      <footer class="footer">

        <div class="footer__inner-top">
          <div class="footer__container">
            <a class="logo-link" href="index.html"><img class="logo-img" src="icons/logo.svg" alt=""></a>
  
            <div class="footer__icons">
              <a href="#"><img class="footer__icon" src="icons/letter.svg" alt=""></a>
              <a href="#"><img class="footer__icon" src="icons/check.svg" alt=""></a>
            </div>
          </div>
        </div>

        <div class="footer__inner-bot">
          <p class="footer__text">Checkpoint manager <span class="color-gray">®</span> 2023</p>
        </div>

      </footer>

    </div>

  </body>
</html>
